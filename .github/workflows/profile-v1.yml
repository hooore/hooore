name: Profile v1 CI

on:
  push:
    tags:
      - "profile-v1-v*"

env:
  APP_NAME: profile-v1
  IMAGE_NAME: hooore-profile

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.STATIC_TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.STATIC_TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Ping Server
        run: tailscale ping ${{ secrets.STATIC_TS_MACHINE_TARGET }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config-inline: |
            [registry."${{ secrets.STATIC_REGISTRY }}"]
              http = true
              insecure = true

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ secrets.STATIC_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # set latest tag for default branch
            type=raw,value=latest

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile.export
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_NAME=${{ env.APP_NAME }}
            PG_URL=${{ secrets.PROFILE_PG_URL }}
            NEXT_PUBLIC_DASHBOARD_URL=${{ secrets.PROFILE_NEXT_PUBLIC_DASHBOARD_URL }}
            NEXT_PUBLIC_UMAMI_ID=${{ secrets.PROFILE_NEXT_PUBLIC_UMAMI_ID }}
            PROJECT_ID=${{ secrets.PROFILE_PROJECT_ID }}

      - name: Inspect
        run: |
          docker buildx imagetools inspect ${{ secrets.STATIC_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Update Watchtower
        run: |
          curl -H "Authorization: Bearer ${{ secrets.STATIC_WATCHTOWER_TOKEN }}" ${{ secrets.STATIC_WATCHTOWER_URL }}
